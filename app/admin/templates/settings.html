<div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header col-lg-8 col-xl-6 ms-lg-auto me-lg-auto">
        <h5 class="modal-title" id="settingsLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="settings_myAlert" class="col-4 fixed-top ms-auto me-auto mt-5 text-center"></div>
      <div class="modal-body col-lg-8 col-xl-6 ms-lg-auto me-lg-auto">
        <form class="row g-3">
          <div class="mt-3"></div>
          <div class="col-md-3 col-sm-6 mt-0 pt-0">

            <div class="form-check" data-bs-toggle="tooltip" data-bs-placement="top" title="Allow guest user login without password">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_gust_mode">
              <label class="form-check-label" for="settings_checkbox_gust_mode">
                Guest Mode
              </label>
            </div>

            <div class="form-check" data-bs-toggle="tooltip" data-bs-placement="top" title="Enable app login page to prevent unauthorized use">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_login">
              <label class="form-check-label" for="settings_checkbox_login">
                Login
              </label>
            </div>

          </div>

          <div class="col-md-3 col-sm-6 mt-0 pt-0">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_ftp">
              <label class="form-check-label" for="settings_checkbox_ftp">
                FTP Server
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_ftp_create_directory">
              <label class="form-check-label" for="settings_checkbox_ftp_create_directory">
                FTP Create Directory
              </label>
            </div>

          </div>

          <div class="col-md-3 col-sm-6 mt-0 pt-0">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_ftp_store_file">
              <label class="form-check-label" for="settings_checkbox_ftp_store_file">
                FTP Store File
              </label>
            </div>

          </div>

            <div class="col-md-3 col-sm-6 mt-0 pt-0">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="settings_checkbox_run_background">
              <label class="form-check-label" for="settings_checkbox_run_background">
                Run in the background
              </label>
            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer col-lg-8 col-xl-6 ms-lg-auto me-lg-auto">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="settings_close">Close</button>
        <button type="button" class="btn btn-primary" id="settings_save_changes">Save changes</button>
      </div>
    </div>
  </div>
</div>
