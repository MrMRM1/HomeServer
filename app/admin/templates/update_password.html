<div class="modal fade" id="update_password" tabindex="-1" aria-labelledby="update_passwordLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="update_passwordLabel">Update Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="col-form-label" for="username_passwordSelect">UserName:</label>
            <select class="form-select" id="username_passwordSelect"></select>
          </div>
          <div class="mb-3">
            <label for="password_change" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password_change">
            <div class="invalid-feedback">
              Minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character (@$!%*?&)
            </div>
          </div>
          <div class="mb-3">
            <label for="password_verification_change" class="col-form-label">Password Verification:</label>
            <input type="password" class="form-control" id="password_verification_change">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
